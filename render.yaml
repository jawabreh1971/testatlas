services:
  - type: web
    name: atlas-v6-unified
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: EXTERNAL_LLM_BASE_URL
        sync: false
      - key: EXTERNAL_LLM_API_KEY
        sync: false
      - key: EXTERNAL_LLM_MODEL
        sync: false
      - key: ATLAS_ADMIN_TOKEN
        sync: false
      - key: ATLAS_DB_PATH
        value: /var/data/app.db
disks:
  - name: atlas-data
    mountPath: /var/data
    sizeGB: 1
